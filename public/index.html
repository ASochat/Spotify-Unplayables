<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Spotify Profile</title>
        <script src="/script.js" type="module"></script>
        <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
        <link rel="shortcut icon" href="/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
        <meta name="apple-mobile-web-app-title" content="MyWebSite" />
        <!-- <link rel="manifest" href="/favicon/site.webmanifest" /> -->
    </head>
    <body>
      <h1>Display your Spotify profile data</h1>
      
      <section id="profile">
      <h2>Logged in as <span id="displayName"></span></h2>
      <span id="avatar"></span>
      <ul>
          <li>User ID: <span id="id"></span></li>
          <li>Email: <span id="email"></span></li>
          <li>Spotify URI: <a id="uri" href="#"></a></li>
          <li>Link: <a id="url" href="#"></a></li>
          <li>Profile Image: <span id="imgUrl"></span></li>
      </ul>
      </section> 

      <section id="tracks">
        <h2>Your 10 top tracks <span id="topTracksTitle"></span></h2>
        <ul>
            <li>0: <span id="track0_title"></span><span> - </span><span id="track0_artist"></span></li>
            <li>1: <span id="track1_title"></span><span> - </span><span id="track1_artist"></span></li>
            <li>2: <span id="track2_title"></span><span> - </span><span id="track2_artist"></span></li>
            <li>3: <span id="track3_title"></span><span> - </span><span id="track3_artist"></span></li>
            <li>4: <span id="track4_title"></span><span> - </span><span id="track4_artist"></span></li>
            <li>5: <span id="track5_title"></span><span> - </span><span id="track5_artist"></span></li>
            <li>6: <span id="track6_title"></span><span> - </span><span id="track6_artist"></span></li>
            <li>7: <span id="track7_title"></span><span> - </span><span id="track7_artist"></span></li>
            <li>8: <span id="track8_title"></span><span> - </span><span id="track8_artist"></span></li>
            <li>9: <span id="track9_title"></span><span> - </span><span id="track9_artist"></span></li>
        </ul>
        </section> 

        <section id="unplayables">
            <h2>Your unplayable tracks</h2>
            <table>
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>Artist</th>
                        <th>Name</th>
                        <th>Added on</th>
                    </tr>
                </thead>    
                <tbody id="unplayablesTitles">
                </tbody>
            </table>
        </div>
    </body>
</html>
